[global-shortcuts]
applications=['com.google.Chrome', 'com.github.finefindus.eyedropper']

[global-shortcuts/com.github.finefindus.eyedropper]
shortcuts=[('EyedropperColorPick', {'shortcuts': <['<Super>p']>, 'description': <'Pick a New Color'>})]

[global-shortcuts/com.google.Chrome]
shortcuts=[('enter-zapper-mode', {'description': <'Entrar no modo do elemento zapper'>})]

[plugins/color]
night-light-enabled=false
night-light-last-coordinates=(-22.420421958500828, -42.966099999999997)
night-light-temperature=uint32 3700

[plugins/media-keys]
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2/']

[plugins/media-keys/custom-keybindings/custom0]
binding='<Super>t'
command='flatpak run app.devsuite.Ptyxis -s'
name='terminal'

[plugins/media-keys/custom-keybindings/custom1]
binding='<Shift><Control>Escape'
command='flatpak  run net.nokyan.Resources'
name='system monitor'

[plugins/media-keys/custom-keybindings/custom2]
binding='<Super>period'
command='flatpak run it.mijorus.smile'
name='emoji'

[plugins/power]
power-button-action='nothing'
sleep-inactive-ac-type='nothing'
